__base__:
    - ../../default_runtime.yaml
    - ../../datasets/nuclei/nuclei_detection_predict_rotate.yaml
    - ../../schedules/schedule_2x.yaml
    - ../../models/cascade-mask-rcnn/cascade-mask-rcnn_r50_fpn.yaml

model:
    class_path: models.GeneratePesudeDetectionAnnotation
    init_args:
        rotated_ann_paths: [annotations, rotated_annotations_cascade-mask-rcnn]
        model:
            init_args:
                roi_head:
                    bbox_head:
                        change_items:
                            - - 0
                              - num_classes: 1
                            - - 1
                              - num_classes: 1
                            - - 2
                              - num_classes: 1
